<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Favorites - lugom.io</title>
    <meta name="description" content="Select your favorite github users.">
    <meta property="og:title" content="Github Favorites - lugom.io">
    <meta property="og:description" content="Select your favorite github users.">
    <meta property="og:image" content="https://lugom.io/projects/github-favorites/assets/img/banner.png">
    <meta name="twitter:title" content="Github Favorites - lugom.io">
    <meta name="twitter:description" content="Select your favorite github users.">
    <meta name="twitter:image" content="https://lugom.io/projects/github-favorites/assets/img/banner.png">
    <meta name="twitter:card" content="summary_large_image">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="shortcut icon" href="https://lugom.io/assets/images/favicon.png" type="image/png">
    <link rel="canonical" href="https://lugom.io/projects/github-favorites/">
</head>

<body>
    <div id="app">
        <div class="container">
            <header>
                <img class="logo" src="./assets/img/logo.svg"
                    alt="Star in square brackets with github written next to it in white">
                <form class="add-user">
                    <input type="text" placeholder="Enter the github username you want to favorite.">
                    <button>
                        <svg class="star" width="23" height="21" viewBox="0 0 23 21" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" clip-rule="evenodd"
                                d="M11.5315 0C11.8564 0 12.1444 0.209195 12.2448 0.518185L14.5139 7.5H22.0315C22.3602 7.5 22.6506 7.71402 22.7479 8.02798C22.8452 8.34193 22.7268 8.68266 22.4557 8.86855L16.3611 13.0477L18.7109 20.0102C18.8153 20.3193 18.7077 20.6605 18.4449 20.854C18.1822 21.0474 17.8244 21.0488 17.5602 20.8573L11.5315 16.4887L5.50288 20.8573C5.23865 21.0488 4.88093 21.0474 4.61815 20.854C4.35537 20.6605 4.24783 20.3193 4.35218 20.0102L6.70201 13.0477L0.607404 8.86855C0.336325 8.68266 0.217864 8.34193 0.315167 8.02798C0.41247 7.71402 0.702861 7.5 1.03155 7.5H8.54918L10.8183 0.518185C10.9187 0.209195 11.2066 0 11.5315 0ZM11.5315 3.17651L9.80732 8.48181C9.7069 8.7908 9.41895 9 9.09405 9H3.45149L8.0182 12.1315C8.29499 12.3213 8.41199 12.6718 8.30467 12.9898L6.52442 18.2646L11.0915 14.9552C11.354 14.7649 11.7091 14.7649 11.9716 14.9552L16.5387 18.2646L14.7584 12.9898C14.6511 12.6718 14.7681 12.3213 15.0449 12.1315L19.6116 9H13.969C13.6441 9 13.3562 8.7908 13.2558 8.48181L11.5315 3.17651Z" />
                        </svg>
                        <span>Favorite</span>
                    </button>
                </form>
            </header>
            <main>
                <div class="favorites">
                    <div class="no-favorites hide">
                        <img src="./assets/img/nofavorites.svg" alt="Star with surprised face">
                        <span>No favorites</span>
                    </div>
                    <table>
                        <thead>
                            <tr>
                                <th>User</th>
                                <th>Repositories</th>
                                <th>Followers</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>

    <script src="./js/main.js" type="module" defer></script>
    <script id="fixedNavLugomJs" src="https://lugom.io/assets/js/fixedNavLugom.js" defer></script>
</body>

</html>
